plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.12" // latest JaCoCo version
}

jacocoTestReport {
    dependsOn test // Ensure tests run before generating the report

    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = file("/jacocoHtml") // HTML report location
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.junit.platform:junit-platform-suite-api:1.11.3'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.11.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Mockito
    testImplementation 'org.mockito:mockito-core:5.14.2'
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}


application {
    // Define the main class for the application.
    mainClass = 'a1p2_softwaretesting.Book'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
